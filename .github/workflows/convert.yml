name: Convert PDFs to Markdown

on:
  push:
    paths:
      - '**.pdf'
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr poppler-utils
          pip install pymupdf4llm pymupdf pdf2image pytesseract

      - name: Download pdf2md
        run: |
          curl -sL https://raw.githubusercontent.com/DEVLlN/pdf2md/master/pdf2md.py -o pdf2md.py

      - name: Convert all PDFs
        run: |
          find . -name "*.pdf" -type f | while read pdf; do
            echo "Converting: $pdf"
            python pdf2md.py "$pdf" || echo "Warning: Failed to convert $pdf"
          done

      - name: Commit converted files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "*.md" "*_images/" 2>/dev/null || true
          if git diff --staged --quiet; then
            echo "No new conversions"
          else
            git commit -m "Auto-convert PDFs to Markdown"
            git push
          fi
